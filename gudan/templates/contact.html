{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1500x500/?phone,contact" class="d-block w=100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter your Name">
      <div id="emailHelp" class="form-text">We'll never share your personal details with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone number" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="number" name="phone:" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="email id" class="form-label">Email id</label>
        <input type="abc@gmail.com" class="form-control" id="email id" name="email:" placeholder="Enter your email id">
      </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
        <input type="text" class="form-control" id="desc" name="desc">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
